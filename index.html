<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trem AI Agent Hub</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A855F7", // Purple 500
                        primary_hover: "#9333ea", // Purple 600
                        "background-light": "#f8fafc",
                        "background-dark": "#000000", // Absolute Pitch Black
                        "surface-light": "#ffffff",
                        "surface-dark": "#000000", // Absolute Black for sidebar
                        "border-dark": "#1f1f1f", // Very subtle grey for borders
                    },
                    fontFamily: {
                        display: ["'Space Grotesk'", "sans-serif"],
                        sans: ["'Inter'", "sans-serif"],
                        mono: ["'JetBrains Mono'", "monospace"],
                    },
                    boxShadow: {
                        'neon': '0 0 10px theme("colors.purple.500"), 0 0 20px theme("colors.purple.900")',
                        'glow-box': '0 0 40px -10px rgba(168, 85, 247, 0.25)',
                    },
                    dropShadow: {
                        'glow-text': '0 0 8px rgba(168, 85, 247, 0.6)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .diff-pattern {
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .clip-card {
            transition: all 0.2s ease;
        }

        .clip-card:hover {
            background: rgba(168, 85, 247, 0.05);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateX(2px);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-sans h-screen overflow-hidden selection:bg-primary selection:text-white transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
